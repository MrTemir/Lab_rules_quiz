<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тест на проверку знаний правил поведения и безопасности</title>
  <style>
    :root {
      --navy: #1f2a44;   /* тёмно-синий */
      --red: #d32027;    /* алый */
      --ink: #0e1320;    /* почти чёрный синий */
      --paper: #f5f6fa;  /* светлая подложка */
      --card: #ffffff;   /* карточки */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, #fbfbfd 0%, #f0f2f7 100%);
    }

    .page {
      max-width: 980px;
      margin: 32px auto 64px;
      padding: 0 16px;
    }

    /* ====== Шапка с двойной окантовкой ====== */
    .brand-banner {
      position: relative;
      background: var(--card);
      padding: 28px 18px;
      text-align: center;
      border: 4px solid var(--navy);
      outline: 4px solid var(--red);
      outline-offset: -12px; /* даёт эффект двойной рамки */
      border-radius: 14px;
      box-shadow: 0 12px 0 rgba(31,42,68,0.08), 0 18px 24px rgba(31,42,68,0.12);
    }
    .brand-title {
      margin: 0;
      line-height: 1.15;
      font-weight: 900;
      font-size: clamp(20px, 3.2vw, 40px);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      -webkit-text-stroke: 1.5px var(--navy); /* контур */
      text-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }
    .brand-title span { color: #fff; }
    .brand-banner::before {
      content: "ALA-TOO INTERNATIONAL UNIVERSITY";
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      color: var(--navy);
      border: 3px solid var(--red);
      padding: 4px 12px; /* увеличили горизонтальные отступы */
      border-radius: 999px;
      font-weight: 700;
      font-size: 10px; /* уменьшили шрифт */
      letter-spacing: 0.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }


    /* ====== Карточка задания ====== */
    .card {
      position: relative;
      margin-top: 32px;
      background: var(--card);
      border-radius: 18px;
      border: 4px solid var(--navy);
      box-shadow: 0 14px 0 rgba(31,42,68,0.08), 0 22px 30px rgba(31,42,68,0.12);
      padding: 22px 22px 26px;
    }
    .card::after{
      content: "";
      position: absolute;
      inset: 10px;
      pointer-events: none;
      background: repeating-linear-gradient(135deg, rgba(31,42,68,0.03) 0 12px, transparent 12px 24px);
      border-radius: 12px;
      z-index: 0;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: clamp(16px, 1.4vw, 20px);
      color: var(--navy);
      letter-spacing: .3px;
      position: relative;
      z-index: 1;
    }

    .q-number {
      font-weight: 900;
      font-size: clamp(16px, 1.6vw, 22px);
      color: var(--navy);
      text-transform: uppercase;
      letter-spacing: .6px;
      margin: 12px 0 10px;
      position: relative;
      z-index: 1;
    }

    .q-box {
      position: relative;
      z-index: 1;
      background: #fff;
      border: 4px solid var(--red);
      border-radius: 12px;
      padding: 16px;
      min-height: 120px;
      display: flex;
      align-items: center;
      font-size: 18px;
      line-height: 1.45;
    }
    .q-hint { color: #a51c22; opacity: .9; }

    /* ====== Кнопки ответов ====== */
    .answers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 18px;
      position: relative;
      z-index: 1;
    }
    .btn {
      appearance: none;
      border: 3px solid var(--red);
      color: var(--navy);
      background: #fff;
      font-weight: 900;
      font-size: clamp(14px, 1.6vw, 20px);
      text-transform: lowercase;
      border-radius: 14px;
      padding: 14px 10px;
      cursor: pointer;
      box-shadow: 0 5px 0 rgba(211,32,39,0.25);
      transition: transform .08s ease, box-shadow .08s ease, background .15s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(1px); box-shadow: 0 2px 0 rgba(211,32,39,0.25); }

    /* состояния */
    .btn.correct { border-color: #1aa34a; box-shadow: 0 5px 0 rgba(26,163,74,0.25); }
    .btn.wrong   { border-color: #c62828; box-shadow: 0 5px 0 rgba(198,40,40,0.25); }

    /* панель результата */
    .result {
      margin-top: 18px;
      font-weight: 800;
      color: var(--navy);
      text-align: center;
      font-size: clamp(16px, 1.6vw, 20px);
    }

    /* адаптивность */
    @media (max-width: 560px) {
      .answers { grid-template-columns: 1fr; }
      .brand-title { -webkit-text-stroke: 1.2px var(--navy); }
    }
  </style>
</head>
<body>
  <main class="page">
    <!-- Шапка -->
    <section class="brand-banner" aria-label="Заголовок теста">
      <h1 class="brand-title">
        ТЕСТ НА ПРОВЕРКУ ЗНАНИЙ<br />ПРАВИЛ ПОВЕДЕНИЯ И БЕЗОПАСНОСТИ
      </h1>
    </section>

    <!-- Карточка вопроса -->
    <section class="card" id="quiz">
      <h2>*Ответьте правильно на следующие вопросы.</h2>
      <div class="q-number" id="qNumber">Вопрос номер 1:</div>
      <div class="q-box">
        <div id="qText" class="q-hint"></div>
      </div>

      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
    </section>
  </main>

  <script>
    // ====== ДАННЫЕ ТЕСТА ======
    const questions = [
  {
    text: "Что нужно сделать перед началом работы за компьютером?",
    options: [
      "Проверить исправность оборудования и настроить рабочее место",
      "Сразу начать печатать",
      "Игнорировать подготовку"
    ],
    correct: 0
  },
  {
    text: "Как следует обращаться с клавиатурой и мышью?",
    options: [
      "Сильно ударять по клавишам для скорости",
      "Использовать аккуратно, без лишнего давления",
      "Разбирать для интереса"
    ],
    correct: 1
  },
  {
    text: "Что делать, если заметили неисправность компьютера?",
    options: [
      "Сообщить преподавателю или лаборанту",
      "Попробовать починить самостоятельно",
      "Игнорировать и продолжать работать"
    ],
    correct: 0
  },
  {
    text: "Можно ли приносить еду и напитки к рабочему месту с компьютером?",
    options: [
      "Да, это не запрещено",
      "Только воду в закрытой бутылке",
      "Нет, это запрещено для безопасности оборудования"
    ],
    correct: 2
  },
  {
    text: "Что нужно сделать по окончании работы?",
    options: [
      "Выключить компьютер и привести место в порядок",
      "Оставить всё как есть и уйти",
      "Переставить оборудование местами"
    ],
    correct: 0
  }
];


    // ====== ЛОГИКА ТЕСТА ======
    let current = 0;
    let score = 0;

    const elQNumber = document.getElementById('qNumber');
    const elQText   = document.getElementById('qText');
    const elAns     = document.getElementById('answers');
    const elResult  = document.getElementById('result');

    function renderQuestion() {
      const q = questions[current];
      elQNumber.textContent = `Вопрос номер ${current + 1}:`;
      elQText.textContent = q.text;
      elAns.innerHTML = '';
    
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.type = 'button';
        btn.textContent = opt;  // <-- теперь выводится текст из options
        btn.addEventListener('click', () => handleAnswer(idx));
        elAns.appendChild(btn);
      });
    
      elResult.textContent = '';
    }


    function handleAnswer(idx) {
      const q = questions[current];
      const buttons = [...document.querySelectorAll('.btn')];
      buttons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.correct) b.classList.add('correct');
        if (i === idx && idx !== q.correct) b.classList.add('wrong');
      });

      if (idx === q.correct) score++;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          renderQuestion();
        } else {
          showFinal();
        }
      }, 700);
    }

    function showFinal() {
      document.getElementById('qNumber').textContent = 'Результат';
      document.getElementById('qText').textContent = 'Тест завершён.';
      const percent = Math.round((score / questions.length) * 100);
      elAns.innerHTML = '';
      elResult.innerHTML = `Ваш результат: <strong>${score}</strong> из <strong>${questions.length}</strong> (${percent}%)`;

      const retry = document.createElement('button');
      retry.className = 'btn';
      retry.type = 'button';
      retry.textContent = 'пройти ещё раз';
      retry.addEventListener('click', () => {
        current = 0; score = 0; renderQuestion();
      });
      elAns.appendChild(retry);
    }

    // старт
    renderQuestion();
  </script>
</body>
</html>
